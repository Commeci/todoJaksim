<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>작삼예제</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header>
            <h1>작삼샘플</h1>
            <nav>
                <li><a href="/">작성하기</a></li>
                <li><a href="/list">목록보기</a></li>
            </nav>
        </header>
        <main>
            <h2>작성하기</h2>
            <form>
                <label for="">할일입력</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="할일입력"
                    required
                />
                <label for="">목표날짜</label>
                <input type="date" name="dateOfGoals" id="dateOfGoals" />
                <label hidden>작성일</label>
                <input
                    hidden
                    type="date"
                    name="dateOfCreate"
                    id="dateOfCreate"
                />

                <label for="">상세내역</label>
                <textarea name="todoDetail" id="todoDetail"></textarea>
                <input
                    type="submit"
                    class="btnSubmit"
                    id="btnSubmit"
                    value="등록하기"
                />
            </form>
            <p class="alertMessage">알림메시지</p>
        </main>
        <footer>하단</footer>
    </body>
</html>
